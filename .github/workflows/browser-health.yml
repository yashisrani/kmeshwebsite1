name: Browser-Health-Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:   # manual “Re-run” button

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Download code
        uses: actions/checkout@v4

      - name: 2. Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 3. Install npm packages
        run: npm install

      - name: 4. Install ALL browsers + OS deps
        run: npx playwright install --with-deps chromium firefox webkit

      - name: 5. Build the site
        run: npm run build

      - name: 6. Prove every browser can launch
        run: npx playwright test --grep=@smoke

      - name: 7. Upload report (kept 7 days)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-health-report
          path: playwright-report/
          retention-days: 7